<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Aplicando estilos</title>
</head>
<body>
    <h1>Aplicando estilos</h1>
    <p>Texto normal</p>
    <p><strong>Texto en negrita</strong></p>
    <p><b>Texto en negrita</b></p>
    <p><i>Texto en cursiva</i></p>
    <p><u>Texto subrayado</u></p>
    <p style="font-size: large;">Letra grande</p>
    <p style="font-size: small;">Letra pequeña</p>
    <p><small>Letra pequeña</small></p>
    <p style="color: blue; font-weight: bold;">Texto azul y en negrita</p>
    <p style="background-color: violet;">Se puede cambiar el color de fondo</p>
    <p><mark>Texto resaltado</mark></p> 
</body>
</html>
